<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VxCLEANER - Simple Mode (Dials)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a; /* Slate 900 */
            font-family: 'Roboto', sans-serif;
            color: #e2e8f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- ROOT CONTAINER --- */
        .app-root {
            width: 900px;
            height: 550px;
            background-color: #0f172a;
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        /* --- HEADER --- */
        .header {
            height: 68px;
            background-color: #1e293b;
            border-bottom: 1px solid #334155;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            flex-direction: column;
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            margin: 0;
        }

        .header-sub {
            font-size: 12px;
            color: #94a3b8;
            margin: 0;
        }

        /* Buttons */
        button {
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            border: none;
            outline: none;
        }

        .mode-group {
            display: flex;
            gap: 4px;
        }

        .mode-btn {
            height: 28px;
            padding: 0 12px;
            font-size: 11px;
            display: flex;
            align-items: center;
            border-radius: 4px;
            border: 1px solid #334155;
        }

        .mode-btn.inactive {
            background-color: #0f172a;
            color: #94a3b8;
        }

        .mode-btn.active {
            background-color: #1d4ed8;
            border-color: #3b82f6;
            color: #ffffff;
        }

        /* --- MAIN VIEW --- */
        .main-view {
            flex: 1;
            padding: 24px;
            display: flex;
            gap: 40px;
        }

        /* --- LEFT COLUMN: LEVELS --- */
        .col-levels {
            width: 180px;
            flex-shrink: 0;
            border-right: 1px solid #1e293b;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            height: 24px;
            margin-bottom: 20px;
            color: #94a3b8;
            display: block;
        }

        /* Meters */
        .meter-grid {
            display: flex;
            height: 260px;
            gap: 6px;
        }

        .meter-col {
            display: flex;
            flex-direction: column;
            width: 34px;
            height: 100%;
        }

        .meter-label {
            font-size: 10px;
            color: #64748b;
            text-align: center;
            margin-bottom: 8px;
        }

        .meter-pair {
            display: flex;
            gap: 2px;
            flex: 1;
            justify-content: center;
        }

        .meter-track {
            background-color: #0f172a;
            border: 1px solid #334155;
            position: relative;
            background-image: repeating-linear-gradient(to bottom, transparent, transparent 5%, rgba(0,0,0,0.4) 5%, rgba(0,0,0,0.4) 5.5%);
        }

        .meter-fill {
            position: absolute;
            bottom: 0; left: 1px; right: 1px;
        }

        .fill-normal { background: linear-gradient(to top, #22c55e, #ef4444); }
        .fill-gr { background: linear-gradient(to bottom, #ef4444, #f97316); }

        /* LED Noise Floor */
        .noise-floor-row {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .led-group {
            display: flex;
            gap: 6px;
        }

        .led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid #0f172a;
            box-shadow: inset 0 0 2px rgba(0,0,0,0.5);
        }
        
        .led-green { background-color: #22c55e; box-shadow: 0 0 6px #22c55e; }
        .led-yellow { background-color: #713f12; /* dim */ }
        .led-red { background-color: #7f1d1d; /* dim */ }

        /* --- RIGHT COLUMN: DIALS --- */
        .col-macros {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .col-clean { color: #60a5fa; }

        /* Dial Layout */
        .dials-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-around; /* Spread across width */
            padding-bottom: 10px;
        }

        .dial-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 160px;
        }

        .dial-label {
            font-size: 14px;
            font-weight: bold;
            color: #94a3b8;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dial-value {
            font-size: 18px;
            font-weight: bold;
            color: #f1f5f9;
            margin-top: 12px;
            font-variant-numeric: tabular-nums;
        }

        /* SVG Dial */
        .dial-svg {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
        }

        /* SVG Elements */
        .dial-track {
            fill: none;
            stroke: #1e293b; /* Dark Track */
            stroke-width: 8;
            stroke-linecap: round;
        }

        .dial-fill {
            fill: none;
            stroke: #3b82f6; /* Blue 500 */
            stroke-width: 8;
            stroke-linecap: round;
            transform-origin: 50px 50px;
            transform: rotate(135deg); /* Start from bottom left */
            /* Stroke Dasharray logic handled in inline styles for demo */
        }

        .dial-knob {
            fill: #0f172a;
            stroke: #334155;
            stroke-width: 2;
        }
        
        .dial-marker {
            fill: #e2e8f0;
        }

        /* Footer Output Section */
        .output-row {
            height: 40px;
            display: flex;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 10px;
        }

        .dropdown-label {
            font-size: 12px;
            color: #94a3b8;
            margin-right: 12px;
        }

        .dropdown-box {
            width: 140px;
            height: 28px;
            background-color: #0f172a;
            border: 1px solid #334155;
            color: #ffffff;
            font-size: 11px;
            display: flex;
            align-items: center;
            padding-left: 8px;
            border-radius: 4px;
        }

        /* --- FOOTER --- */
        .footer {
            height: 40px;
            background-color: #0f172a;
            border-top: 1px solid #1e293b;
            padding: 0 24px;
            display: flex;
            align-items: center;
        }

        .copyright-text {
            font-size: 10px;
            color: #64748b;
            margin-right: auto;
        }

        .footer-controls {
            display: flex;
            gap: 10px;
        }

        .footer-btn {
            height: 28px;
            padding: 0 12px;
            font-size: 11px;
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #cbd5e1;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        .footer-btn:hover { background-color: #334155; }

        .btn-reset {
            background-color: #450a0a;
            border-color: #991b1b;
            color: #fecaca;
        }
        .btn-reset:hover { background-color: #7f1d1d; }

    </style>
</head>
<body>

    <div class="app-root">
        <!-- HEADER -->
        <div class="header">
            <div class="header-left">
                <p class="header-title">VxCLEANER</p>
                <p class="header-sub">Vocal Restoration</p>
            </div>
            <div class="header-controls">
                <div class="mode-group">
                    <button class="mode-btn active">Simple</button>
                    <button class="mode-btn inactive">Advanced</button>
                </div>
            </div>
        </div>

        <!-- MAIN VIEW -->
        <div class="main-view">
            
            <!-- LEFT: LEVELS -->
            <div class="col-levels">
                <span class="column-header">LEVELS</span>
                
                <div class="meter-grid">
                    <!-- IN -->
                    <div class="meter-col">
                        <span class="meter-label">IN</span>
                        <div class="meter-pair">
                            <div class="meter-track" style="width: 12px;"><div class="meter-fill fill-normal" style="height: 60%;"></div></div>
                            <div class="meter-track" style="width: 12px;"><div class="meter-fill fill-normal" style="height: 55%;"></div></div>
                        </div>
                    </div>
                    <!-- GR -->
                    <div class="meter-col">
                        <span class="meter-label">GR</span>
                        <div class="meter-track" style="width: 12px; margin: 0 auto;"><div class="meter-fill fill-gr" style="height: 10%; top:0; bottom: auto;"></div></div>
                    </div>
                    <!-- DELTA -->
                    <div class="meter-col">
                        <span class="meter-label">DELTA</span>
                        <div class="meter-track" style="width: 12px; margin: 0 auto;"><div class="meter-fill fill-gr" style="height: 5%; top:0; bottom: auto;"></div></div>
                    </div>
                    <!-- OUT -->
                    <div class="meter-col">
                        <span class="meter-label">OUT</span>
                        <div class="meter-pair">
                            <div class="meter-track" style="width: 12px;"><div class="meter-fill fill-normal" style="height: 65%;"></div></div>
                            <div class="meter-track" style="width: 12px;"><div class="meter-fill fill-normal" style="height: 65%;"></div></div>
                        </div>
                    </div>
                </div>

                <!-- NOISE FLOOR -->
                <div class="noise-floor-row">
                    <span class="meter-label" style="text-align: left; margin:0;">FLOOR</span>
                    <div class="led-group">
                        <div class="led led-green"></div> <!-- Active -->
                        <div class="led led-yellow"></div> <!-- Inactive -->
                        <div class="led led-red"></div>    <!-- Inactive -->
                    </div>
                </div>
            </div>

            <!-- RIGHT: MACROS (DIALS) -->
            <div class="col-macros">
                <span class="column-header col-clean">EASY CONTROLS</span>

                <div class="dials-wrapper">
                    <!-- DIAL 1: DISTANCE -->
                    <div class="dial-container">
                        <span class="dial-label">Distance</span>
                        <svg class="dial-svg" viewBox="0 0 100 100">
                            <!-- Background Path (270 degrees) -->
                            <path class="dial-track" d="M 20 80 A 42 42 0 1 1 80 80" />
                            <!-- Active Path (Example: 20%) -->
                            <!-- stroke-dasharray calculated for arc length approx 185px -->
                            <path class="dial-fill" d="M 20 80 A 42 42 0 1 1 80 80" style="stroke-dasharray: 185; stroke-dashoffset: 148;" />
                            <!-- Knob -->
                            <g transform="rotate(-100, 50, 50)"> <!-- Rotated based on value -->
                                <circle cx="50" cy="50" r="32" class="dial-knob" />
                                <circle cx="50" cy="28" r="3" class="dial-marker" />
                            </g>
                        </svg>
                        <span class="dial-value">20%</span>
                    </div>

                    <!-- DIAL 2: CLARITY -->
                    <div class="dial-container">
                        <span class="dial-label">Clarity</span>
                        <svg class="dial-svg" viewBox="0 0 100 100">
                            <path class="dial-track" d="M 20 80 A 42 42 0 1 1 80 80" />
                            <!-- 65% -->
                            <path class="dial-fill" d="M 20 80 A 42 42 0 1 1 80 80" style="stroke-dasharray: 185; stroke-dashoffset: 65;" />
                            <g transform="rotate(50, 50, 50)">
                                <circle cx="50" cy="50" r="32" class="dial-knob" />
                                <circle cx="50" cy="28" r="3" class="dial-marker" />
                            </g>
                        </svg>
                        <span class="dial-value">65%</span>
                    </div>

                    <!-- DIAL 3: CONSISTENCY -->
                    <div class="dial-container">
                        <span class="dial-label">Consistency</span>
                        <svg class="dial-svg" viewBox="0 0 100 100">
                            <path class="dial-track" d="M 20 80 A 42 42 0 1 1 80 80" />
                            <!-- 40% -->
                            <path class="dial-fill" d="M 20 80 A 42 42 0 1 1 80 80" style="stroke-dasharray: 185; stroke-dashoffset: 111;" />
                            <g transform="rotate(-30, 50, 50)">
                                <circle cx="50" cy="50" r="32" class="dial-knob" />
                                <circle cx="50" cy="28" r="3" class="dial-marker" />
                            </g>
                        </svg>
                        <span class="dial-value">40%</span>
                    </div>
                </div>

                <!-- OUTPUT (Moved to bottom of column) -->
                <div class="output-row">
                    <span class="dropdown-label">FINAL OUTPUT</span>
                    <div class="dropdown-box">YouTube</div>
                </div>

            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <span class="copyright-text">Andrzej Marczewski copyright 2026 version 1.0.2</span>
            
            <div class="footer-controls">
                <button class="footer-btn">Help</button>
                <button class="footer-btn btn-reset">Reset</button>
                <button class="footer-btn">Log</button>
            </div>
        </div>
    </div>

</body>
</html>
